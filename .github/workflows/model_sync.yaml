name: Sync Ollama Model to GHCR
on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Nome do modelo (ex: deepseek-r1)'
        required: true
      model_tag:
        description: 'Tag do modelo (ex: 7b, 671b)'
        required: true
      force_resync:
        description: 'Forçar ressincronização mesmo se já existir'
        required: false
        type: boolean
        default: false
jobs:
  sync-model:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set Variables
        id: vars
        run: |
          MODEL_NAME="${{ github.event.inputs.model_name }}"
          MODEL_TAG="${{ github.event.inputs.model_tag }}"
          FORCE="${{ github.event.inputs.force_resync }}"
          MODEL_FULL="${MODEL_NAME}:${MODEL_TAG}"
          TARGET="ghcr.io/${{ github.repository_owner }}/public/${MODEL_NAME}:${MODEL_TAG}"
          echo "MODEL_NAME=${MODEL_NAME}" >> $GITHUB_ENV
          echo "MODEL_TAG=${MODEL_TAG}" >> $GITHUB_ENV
          echo "MODEL_FULL=${MODEL_FULL}" >> $GITHUB_ENV
          echo "FORCE=${FORCE}" >> $GITHUB_ENV
          echo "TARGET=${TARGET}" >> $GITHUB_ENV
      
      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Check if Image Exists
        id: check
        continue-on-error: true
        run: |
          if [[ "${FORCE}" != "true" ]]; then
            if docker manifest inspect "${TARGET}" >/dev/null 2>&1; then
              echo "EXISTS=true" >> $GITHUB_ENV
              echo "✅ Já existe: ${TARGET}"
            else
              echo "EXISTS=false" >> $GITHUB_ENV
            fi
          else
            echo "EXISTS=false" >> $GITHUB_ENV
            echo "🔄 Forçando ressincronização"
          fi
      
      - name: Usar Container Docker para Modelo Ollama
        if: env.EXISTS == 'false'
        run: |
          echo "🔍 Criando container Docker para buildar o modelo ${MODEL_FULL}"
          
          # Cria um Dockerfile temporário para construir a imagem Ollama
          TEMP_DIR=$(mktemp -d)
          
          # Cria Dockerfile que usa a imagem do Ollama, baixa o modelo
          # e depois copia os arquivos do modelo para uma nova imagem
          cat > ${TEMP_DIR}/Dockerfile << 'EOF'
          # Estágio 1: Baixar modelo com Ollama
          FROM ollama/ollama:latest AS builder
          ARG MODEL_NAME
          
          # Inicializar o Ollama e baixar o modelo
          RUN ollama serve & \
              sleep 5 && \
              ollama pull ${MODEL_NAME} && \
              sleep 2
          
          # Encontrar arquivos do modelo e copiar para /tmp/model
          RUN mkdir -p /tmp/model && \
              find /root/.ollama -name "*.bin" -o -name "*.json" -o -name "*.gguf" | \
              xargs -I{} cp -v {} /tmp/model/
          
          # Estágio 2: Criar imagem final apenas com os arquivos do modelo
          FROM scratch
          COPY --from=builder /tmp/model /
          CMD [""]
          EOF
          
          # Construir a imagem Docker
          cd ${TEMP_DIR}
          docker build --build-arg MODEL_NAME=${MODEL_FULL} -t ${TARGET} .
          
          # Push da imagem para o GHCR
          docker push ${TARGET}
      
      - name: Resultado
        run: |
          if [[ "${EXISTS}" == "true" ]]; then
            echo "ℹ️ Nenhuma ação: imagem já existia em GHCR."
          else
            echo "✅ Modelo publicado: ${TARGET}"
            echo "   Para usar: ollama pull ${TARGET}"
          fi
